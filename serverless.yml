service: aws-node-http-api-project
frameworkVersion: '3'


params:
  default:
    dbName: alura-serverless
  dev:
    connectionStr: mongodb://localhost:27017/${self:params.default.dbName}

provider:
  name: aws
  runtime: nodejs18.x
  environment:
    MONGODB_URI: ${param:connectionStr}
    MONGODB_DB_NAME: ${param:dbName}

functions:
  sendResponse:
    handler: api/index.sendResponse
    events:
      - httpApi:
          path: /api/results
          method: post
          request:
            schemas:
              application/json: ${file(./schemas/sendResponse.json)}
  getResult:
    handler: api/index.getResult
    events:
      - httpApi:
          path: /api/results/{id}
          method: get

plugins:
  - serverless-offline
